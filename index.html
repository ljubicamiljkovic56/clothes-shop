<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clothes Shop</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- Main Header -->
  <header>
    <!-- Top bar -->
    <div>
      <!-- Container -->
      <div class="container">
        <a href="#">+381 11 555 55 555</a>
        <a href="#">Prijavi se</a>
      </div>
      <!-- Container end -->
    </div>
    <!-- Top bar end -->
    <!-- Navbar -->
    <div class="navbar navbar-default">
      <!-- Container -->
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1><a href="index.html"><img src="img/logo.png" alt="Logo"></a></h1>
        </div>

        <div class="collapse navbar-collapse" id="navigation">
          <nav>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Naslovna</a></li>
              <li><a href="#">Prodavnica</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">O nama</a></li>
              <li><a href="#">Kontakt</a></li>
            </ul>
          </nav>
        </div>

        <!-- Search Cart Holder -->
        <div>
          <div>
            <input type="text" name="Search" id="search" class="form-control">
            <button type="submit" class="btn">Trazi</button>
          </div>
          <a href="#">
            <img src="img/cart-icon.png" alt="Korpa">
            <span>2</span>
          </a>
        </div>
        <!-- Search Cart Holder end -->
      </div>
      <!-- Container end -->
    </div>
  </header>
  <!-- Main Header end -->
  <main>
    <!-- Intro header -->
    <header>
      <img src="img/background-intro.jpg" alt="Background intro">

      <!-- Carousel -->
      <div id="intro-slider" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#intro-slider" data-slide-to="0" class="active"></li>
          <li data-target="#intro-slider" data-slide-to="1"></li>
          <li data-target="#intro-slider" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/slide-1.jpg" alt="Slide 1">
          </div>
          <div class="item">
            <img src="img/slide-2.jpg" alt="Slide 2">
          </div>
          <div class="item">
            <img src="img/slide-3.jpg" alt="Slide 3">
          </div>
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#intro-slider" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#intro-slider" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- Carousel end -->
      <h2>Shop Kolekcija jesen/zima</h2>
    </header>
    <!-- Intro header end -->
  </main>

  <!-- Navbar end -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
